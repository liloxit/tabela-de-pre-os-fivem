<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de Valores - Sociedade SP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 400px; /* Ajuste conforme necessário */
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .info-text {
            font-size: 1.25rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        a {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            font-size: 1.3rem;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
        }

        a:hover {
            background-color: #ff4f4f;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        a:active {
            transform: translateY(2px);
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .logo {
                width: 300px;
            }

            .links-container {
                gap: 20px;
                flex-direction: column;
            }

            a {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1340098032229941282/1340748226843771022/filled-logo.png?ex=67b4ce17&is=67b37c97&hm=a3cef11871f8a64dae2babaec8b12a496fe3321b4edf19dc265af6f5c411314d&" alt="Logo" class="logo">
        <h1>Escolha a Tabela de Valores</h1>
        <p class="info-text">Selecione uma das opções abaixo para acessar as tabelas de itens legais e ilegais da cidade.</p>
        
        <div class="links-container">
            <a href="legal.html">Tabela de Itens Legais</a>
            <a href="ilegal.html">Tabela de Itens Ilegais</a>
        </div>
    </div>

</body>
</html>
